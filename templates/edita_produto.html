{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MILL S.A - Edição de Produtos</title>

  <link href="{% static '/css/bootstrap_cadastro.css' %}" rel="stylesheet">
  <script src="{% static '/js/cadastro_funcionario.js' %}" ></script>
  <link href="{% static '/css/cadastro_produto.css' %}" rel="stylesheet">
  <!--Icone-->
	<link rel="icon" href="{% static 'img/Leao2.ico' %}">

</head>
  <body>


    <div class="container-fluid">
        <div class="container">
          <!-- Title -->
          <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
            <h2 class="h2 mb-3 mb-lg-0">Cadastro de Produtos</h2>
            <div class="hstack gap-3">
              <form action="{% url 'atualiza_produto' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="produto_id" class="form-control" name="produto_id" value="{{produto.id}}" hidden>
              <button class="btn btn-primary btn-sm btn-icon-text" type="submit">Editar</button>
              <a class="btn btn-secondary btn-sm btn-icon-text" href="{% url 'estoque' %}">Cancelar</a>
            </div>
          </div>
          <!-- Main content -->
          <div class="row">
            <!-- Left side -->
            <div class="col-lg-8">
              <!-- Basic information -->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="h4 mb-4"></h3>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" name="nome_produto" value="{{produto.nome_produto}}" required>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="number" class="form-control" name="codigo_produto" value="{{produto.codigo_produto}}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Nome do Fornecedor</label>
                        <input type="text" class="form-control"  method="POST" name="nome_fornecedor" value="{{produto.nome_fornecedor}}" required>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-control" name="quantidade_produto" value="{{produto.quantidade_produto}}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label class="form-label">Valor Unitário</label>
                        <input type="number" class="form-control" name="valor_unitario" value="{{produto.valor_unitario}}" required>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
    </div>
  </body>
</html>
