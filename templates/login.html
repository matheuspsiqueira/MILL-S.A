{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>MILL S.A - Login</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="{% static '/css/bootstrap-login.css' %}">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="{% static '/css/font-login' %}">
	<link rel="stylesheet" href="{% static '/css/font-awesome.css' %}">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static '/css/est-log.css' %}">

	<!--Icone-->
	<link rel="icon" href="{% static 'img/Leao2.ico' %}">
</head>
<body>         

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			{% include 'partials/_alertas.html' %}
			<div class="card-header">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="UsuÃ¡rio" name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Senha" name="password">
					</div>
					<div class="row align-items-center remember">
					</div>
					<div class="form-group">
						<button type="submit" class="btn float-right login_btn">Login</button>
						<a class="btn float-left login_btn" href="{% url 'index' %}">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
